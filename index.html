<!DOCTYPE html>
<html>
<head>
	<title>Chat Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<style>
		body{
			margin-top: 30px;
		}

		#messageArea {
			display:none;
		}
	</style>



</head>
<body>
	<div class="container">
		<div class="row" id="loginArea">
			<div class="col-10">
				<form id="userForm">
					<div class="form-group">
						<label><h1 class="display-4">Enter Username</h1></label>
						<input class="form-control" id="username" />
						<br />
						<input type="submit" class="btn btn-dark" value="Login" />
					</div>					
				</form>
			</div>
		</div>

		<div class="row" id="messageArea">
			<!--Status panel-->
			<div class="col-4">				
				<div class="card">
						<div class="card-header">Online users</div>
						<ul class="list-group list-group-flush" id="users"></ul>
				</div>
			</div>

			<!--Chat panel-->
			<div class="col-4" style="background-color:lavender;">
				<div class="chat" id="chat">
					<form id="messageForm">
						<div class="form-group">
							<label>Enter message</label>
							<textarea class="form-control" id="message"></textarea>
							<br />
							<input type="submit" class="btn btn-dark" value="Send message" />
						</div>					
					</form>
				</div>
			</div>
		</div>
	</div>


	<script>
		$(function () {
			//
			var socket=io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $loginArea = $('#loginArea');
			var $userForm = $('#userForm');
			var $messageArea = $('#messageArea');
			var $users = $('#users');
			var $username = $('#username');


			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', function(data){
				$chat.append('<div class="well"> <strong>'+data.user+'</strong>: '+data.msg+'</div></div>');
			});

			//Submisson of userForm
			$userForm.submit(function(e){
				e.preventDefault();
				socket.emit('new user', $username.val(), function(data){
					if(data){
						$loginArea.hide();
						$messageArea.show();
					}
				});
				$username.val('');
			});

			socket.on('get users', function(data){
				var html = '';
				for(i = 0; i < data.length; i++){
					html += '<li class="list-group-item">'+data[i]+'</li>';
				}
				$users.html(html);
			});
		});
	</script>

</body>
</html>
